<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hai Christine ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ffb6c1, #ffe6f0);
      text-align: center;
      color: #ff4fa3;
      overflow: hidden;
    }

    h1 {
      font-size: 2.8em;
      animation: fadeIn 2s ease forwards;
    }

    p {
      font-size: 1.2em;
      color: #ff7ab5;
      margin-top: 10px;
      animation: fadeIn 3s ease forwards;
    }

    button {
      margin-top: 40px;
      background-color: #ff4fa3;
      border: none;
      color: white;
      padding: 12px 30px;
      font-size: 1.1em;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
      transition: all 0.3s ease;
      animation: fadeIn 4s ease forwards;
    }

    button:hover {
      background-color: #ff77c6;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* animasi bunga kecil jatuh */
    .petal {
      position: absolute;
      top: -10px;
      width: 12px;
      height: 12px;
      background: pink;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Hai Christine ðŸ’–</h1>
  <p>Willy punya sesuatu buat Christine hehe ðŸŒ¸</p>
  <button onclick="window.location.href='bunga.html'">Lihat Bunga ðŸŒ·</button>

  <script>
    // buat kelopak bunga jatuh
    const petalCount = 25;
    for (let i = 0; i < petalCount; i++) {
      const petal = document.createElement('div');
      petal.classList.add('petal');
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.animationDuration = 4 + Math.random() * 4 + 's';
      petal.style.background = ['#ffb6c1','#ff99cc','#ffcce6'][Math.floor(Math.random()*3)];
      petal.style.width = petal.style.height = 8 + Math.random() * 10 + 'px';
      petal.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(petal);
    }
  </script>
</body>
</html>
